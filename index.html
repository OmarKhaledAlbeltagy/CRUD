<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light position-relative">


    <section style="height: 60vh;" class="position-relative z-3">

        <div class="container d-flex flex-column justify-content-around align-items-center h-100">


            <div class="text-center">
                <h1>Bookmarker</h1>
                <h3>Bookmark your favourite Websites</h3>
            </div>
    
                <div class="w-100">
                    <div class="mb-3 w-100">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <label for="siteName" class="form-label">Website Name:</label>
                        <input type="text" class="form-control" id="siteNameInput" placeholder="Website Name">
                      </div>
                    <div class="mb-3 w-100">
                        <i class="fa-solid fa-link"></i>
                        <label for="siteUrl" class="form-label">Website URL:</label>
                        <input type="text" class="form-control" id="siteUrlInput" placeholder="Website URL">
                      </div>
    
                      <div class="text-center">
                        <button onclick="addBookmark()" class="btn btn-primary text-white fs-5 w-100">Bookmark</button>
                      </div>
                </div> 
        </div>
    </section>
    <section class="py-5 position-relative z-3">
        <div class="container">
            <div class="table-responsive w-100">
                <table class="table table-hover text-center">
                    <thead>
                        <tr class="table-dark">
                            <th>index</th>
                            <th>Website Name</th>
                            <th>Website URL</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-dark" id="tableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </section>





    <div class="bg-primary position-absolute top-0 start-0 end-0 vw-100 vh-100 opacity-25"></div>

    <script src="assets/js/sweetalert2@11.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/font-awesome.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
